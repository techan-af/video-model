<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis Result</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Analysis Result</h1>
    <div class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
      <p class="text-xl font-medium mb-2">
        Result: <span class="text-blue-600">{{ result }}</span>
      </p>
      <p class="mb-1">Police Count: {{ police_count }}</p>
      <p>Total Frames Processed: {{ total_frames_processed }}</p>
      <div class="mt-4 text-center">
        <a href="/" class="text-blue-500 hover:underline">Upload another video</a>
      </div>
    </div>
  </div>
</body>
</html>
