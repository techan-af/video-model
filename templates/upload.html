<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video Scam Detector</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <h1 class="block text-gray-700 text-2xl font-bold mb-6 text-center">Video Scam Detector</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-6">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Upload Video</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="file" name="file" accept="video/*" required>
          </div>
          <div class="flex items-center justify-between">
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" type="submit" value="Analyze">
          </div>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mt-4">
              {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-2">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </body>
</html>
