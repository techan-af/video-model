<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Upload</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Upload a Video File</h1>
    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ error }}</span>
      </div>
    {% endif %}
    <form action="/upload/" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="file">Choose Video:</label>
        <input type="file" name="file" id="file" class="border border-gray-300 p-2 rounded w-full" required>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Upload
        </button>
      </div>
    </form>
  </div>
</body>
</html>
